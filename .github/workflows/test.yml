name: Test Action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build
        
      - name: Run tests
        run: yarn test
        
      - name: Debug Linear API Key
        run: |
          echo "LINEAR_API_KEY ${{ secrets.LINEAR_API_KEY }}"
        
      - name: Test getLinearCommits Action
        id: linear_commits
        uses: ./
        with:
          action: get-linear-commits
          linear-api-key: ${{ secrets.LINEAR_API_KEY }}
          tag-pattern: "release/*"
          
      - name: Log Action Output
        run: |
          echo "Linear Tickets:"
          echo '${{ steps.linear_commits.outputs.tickets }}' 