name: Test Action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build
        
      - name: Run tests
        run: yarn test
        
      - name: Test getLinearCommits Action
        id: linear_commits
        uses: ./
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          action: get-linear-commits
          linear-api-key: ${{ secrets.LINEAR_API_KEY }}
          tag-pattern: "release/**/*"
          
      - name: Log Action Output
        run: |
          echo "Linear Tickets:"
          echo '${{ steps.linear_commits.outputs.tickets }}' 